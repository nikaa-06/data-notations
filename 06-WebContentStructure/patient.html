<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="Date of birth">Date of birth:</label><br>
        <input type="date" id="Date of birth" name="Date of birth"><br><br>
        
        <button type="button">Ok</button>
        <button type="button">Cancel</button>

        <input type="checkbox" id="Ilnesses" name="Ilnesses" value="sick">
  <label for="Ilnesses"> Diabetes</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="notgood">
  <label for="Ilnesses"> cholera</label><br>
  <input type="checkbox" id="Ilnesses" name="Ilnesses" value="verysick">
  <label for="Ilnesses"> HIV</label>
    </form>
</body>
</html>
